<!DOCTYPE html>
<html>
<head></head>
<body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src='/bower_components/maskjs/lib/mask.js'></script>
	<script src='/lib/layout.js'></script>
	<style>
		body, html {
			height: 100%;
			margin: 0;
		}
		.rows, .cols {
			width: 100%;
			height: 100%;
		}
		.rows > div:nth-child(1) {
			background: red;
		}
		.rows > div:nth-child(2) {
			background: yellow;
		}
		.rows > div:nth-child(3) {
			background: green;
		}
		
		.col:nth-child(1) {
			background: cyan;
		}
		.col:nth-child(2) {
			background: purple;
		}
		.col:nth-child(3) {
			background: green;
		}
		
	</style>
	<script type='text/mask' data-run="true">
		l:cols:absolute {
			.col width='50%'{
				.header > 'Header'
			}
			.col {
				.content > 'Content'
			}
			.col width='50px' {
				.footer > 'Footer'
			}
		}
	</script>
	
	<script type='application/javascript'>
		mask.run();
	</script>
</body>
</html>
