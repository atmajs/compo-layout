<!DOCTYPE html>
<html>
<head></head>
<body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src='/bower_components/maskjs/lib/mask.js'></script>
	<script src='/lib/layout.js'></script>
	<style>
		body, html {
			height: 100%;
			margin: 0;
		}
		.rows, .cols {
			width: 100%;
			height: 100%;
		}
		.rows > div:nth-child(1) {
			background: red;
		}
		.rows > div:nth-child(2) {
			background: yellow;
		}
		.rows > div:nth-child(3) {
			background: green;
		}
		
		.cols > div:nth-child(1) {
			background: cyan;
		}
		.cols > div:nth-child(2) {
			background: purple;
		}
		.cols > div:nth-child(3) {
			background: green;
		}
		
	</style>
	<script type='text/mask' data-run='true'>
		l:rows:absolute .rows {
			div height='50%'{
				.header > 'Header'
			}
			div {
				.content > 'Content'
			}
			div height='auto' {
				.footer > span style='line-height: 50px' > 'Footer (auto) [50px]'
			}
		}
	</script>
	
	<script type='application/javascript'>
		mask.run();
	</script>
</body>
</html>
