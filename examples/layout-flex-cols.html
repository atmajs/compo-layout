<!DOCTYPE html>
<html>
<head></head>
<body>
	<script src='/bower_components/maskjs/lib/mask.js'></script>
	<script src='/lib/layout.js'></script>
	<style>
		html, body { height: 100%; margin: 0; background: gray; }
		
		.red 	{ background: red; 		}
		.yellow { background: yellow; 	}
		.green 	{ background: green; 	}
		.cyan 	{ background: cyan; 	}
		.purple { background: purple; 	}
		.blue 	{ background: blue; 	}
	</style>
	<script type='text/mask' data-run="true">
		
		l:cols:flex (auto, flex, 100px) {
			.red 	test-width='50px' > div style='width: 50px;' > 'A';
			.yellow test-width='100vw - 150px';
			.green 	test-width='100px';
		}
		
	</script>
	<script type='application/javascript'>
		mask.run();
	</script>
</body>
</html>
