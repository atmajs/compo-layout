<!DOCTYPE html>

<head></head>
<body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src='/bower_components/maskjs/lib/mask.js'></script>
	<script src='/lib/layout.js'></script>
	<style>
		body, html { height: 100%; margin: 0; }
		
		.red 	{ background: red; 		}
		.yellow { background: yellow; 	}
		.green 	{ background: green; 	}
		.cyan 	{ background: cyan; 	}
		.purple { background: purple; 	}
		.blue 	{ background: blue; 	}
		
	</style>
	<script type='text/mask' data-run="true">
		l:cols:fluid (100px, flex, 50px) test-height='100vh' {
			.red 	test-width='100px' test-height='100vh' > 'Left [100px]'
			.yellow test-width='100vw' test-height='100vh' > 'Content 2 [Flex]'
			.cyan 	test-width=' 50px' test-height='100vh' > 'Right [50px]'
		}
	</script>
	
	<script type='application/javascript'>
		var start = Date.now();
		mask.run();
		console.log('Start', Date.now() - start, 'ms')
	</script>
</body>
</html>
